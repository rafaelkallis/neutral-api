version: "3"
services:
  postgres:
    image: "postgres"
    environment:
      POSTGRES_USER: "covee-saas"
      POSTGRES_PASSWORD: "password"
    ports:
      - "5432:5432"
    restart: "always"
  smtp:
    image: "bytemark/smtp"
    ports:
      - "127.0.0.1:25:25"
    restart: "always"
  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.5.0"
    ports: 
      - "127.0.0.1:9200:9200"
      - "127.0.0.1:9300:9300"
    environment:
      - discovery.type=single-node
    restart: "always"
  kibana:
    image: "docker.elastic.co/kibana/kibana:7.5.0"
    ports: 
      - "127.0.0.1:5601:5601"
    links:
      - elasticsearch
    restart: "always"
  apm:
    image: "docker.elastic.co/apm/apm-server:7.5.0"
    ports: 
      - "127.0.0.1:8200:8200"
    restart: "always"
